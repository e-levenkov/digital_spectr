<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form class="feedback-form" class="feedback-form_1">
        <div class="feedback-form__contant-wrapper">
            <p class="feedback-form__title">Задать вопрос</p>
            <div class="feedback-form__input-wrapper">
                <input name="name" type="text" class="feedback-form__input feedback-form__input_name"
                    placeholder="Фамилия Имя Отчество *">
                <small>Error message</small>
            </div>

            <div class="feedback-form__input-wrapper">
                <input name="phone" type="tel" class="feedback-form__input feedback-form__input_tel"
                    placeholder="Телефон *">
                    <small>Error message</small>
            </div>

            <div class="feedback-form__input-wrapper">
                <input name="email" type="email" class="feedback-form__input feedback-form__input_email"
                    placeholder="Email">
                <small>Error message</small>
            </div>

            <button class="feedback-form__button" type="submit"> Отправить запрос</button>
        </div>
    </form>

</body>

</html>
